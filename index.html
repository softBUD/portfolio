<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- 해상도 정보: 확대,축소 불가능하도록 설정-->
    <meta name="description" content="프론트엔드 개발자 이혜영의 포트폴리오"/> 
    <!-- 웹페이지 설명 -->
    <meta name="keywords" content="프론트, 신입개발자, 포트폴리오, 프론트엔드"/>
    <!-- 검색엔진 검색어 -->
    <meta name="author" content="softBUD">
    <title>프론트개발자 포트폴리오</title>

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="프론트개발자 포트폴리오" />
    <meta property="og:description" content="프론트개발자 이혜영의 포트폴리오입니다">
    <meta property="og:url" content="https://www.portfolio.kr/" />
    <meta property="og:image" content="img/pinkrose.jpg" />
    <meta property="og:site_name" content="프론트 개발자 포트폴리오"/>

    <!-- twitter card -->
    <meta name="twitter:card" content="summary"/>
    <!-- card 종류 : summary, photo, player -->
    <meta name="twitter:title" content="프론트개발자 포트폴리오"/>
    <meta name="twitter:description" content="프론트엔드개발자 이혜영의 포트폴리오"/>
    <meta name="twitter:image" content="img/pinkrose.jpg"/>
    <meta name="twitter:url" content="https://www.portfolio.kr"/>
    <meta name="twitter:creator" content="softBUD"/>

    <!-- fabicon 설정 -->
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png"/>
    
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/favicon-16x16.png"/>

    <!-- 인터넷 익스플로러용 fabicon -->
    <link rel="short icon" type="image/x-icon" href="img/favicon-16x16.png"/>

    <!-- css reset 우선적용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
     <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
     <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css/">
