<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- 해상도 정보: 확대,축소 불가능하도록 설정-->
    <meta name="description" content="프론트엔드 개발자 이혜영의 포트폴리오"/> 
    <!-- 웹페이지 설명 -->
    <meta name="keywords" content="프론트, 신입개발자, 포트폴리오, 프론트엔드"/>
    <!-- 검색엔진 검색어 -->
    <meta name="author" content="softBUD">
    <title>프론트개발자 포트폴리오</title>

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="프론트개발자 포트폴리오" />
    <meta property="og:description" content="프론트개발자 이혜영의 포트폴리오입니다">
    <meta property="og:url" content="https://www.portfolio.kr/" />
    <meta property="og:image" content="img/main.jpg" />
    <meta property="og:site_name" content="프론트 개발자 포트폴리오"/>

    <!-- twitter card -->
    <meta name="twitter:card" content="summary"/>
    <!-- card 종류 : summary, photo, player -->
    <meta name="twitter:title" content="프론트개발자 포트폴리오"/>
    <meta name="twitter:description" content="프론트엔드개발자 이혜영의 포트폴리오"/>
    <meta name="twitter:image" content="img/main.jpg"/>
    <meta name="twitter:url" content="https://www.portfolio.kr"/>
    <meta name="twitter:creator" content="softBUD"/>

    <!-- fabicon 설정 -->
    <link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png"/>
    
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/favicon-16x16.png"/>

    <!-- 인터넷 익스플로러용 fabicon -->
    <link rel="short icon" type="image/x-icon" href="img/favicon-16x16.png"/>

    <!-- css reset 우선적용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-title"><a href="https://www.portfolio.kr">Hye young Lee</a></div>
                <div class="head-subtitle"><a href="https://www.portfolio.kr">portfolio</a></div>
            </div>
        </div>
    </header>
    <!-- 메인섹션 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="introduce-container">
                    <div class="introduce">안녕하세요</div>
                    <div class="message">프론트 개발자 이혜영입니다.</div>
                </div>
            </div>
        </div>
    </section>
    <section class="skills"> 
        <div class="skill-container">
                <div class="inner">
                    <div class="skill-detail">
                        <div class="skill-content">
                            <img class="skill-icon" src="img/html.png" alt="html5">
                            <div class="skill-title">HTML5</div>
                        </div>
                        <div class="skill-content">
                            <img class="skill-icon" src="img/css.png"  alt="css">
                            <div class="skill-title">CSS</div>
                        </div>
                        <div class="skill-content">
                            <img class="skill-icon" src="img/JS.png" alt="javascript">
                            <div class="skill-title">javaScript</div>
                        </div>
                    </div>
                    <div class="skill-detail">
                        <div class="skill-content">
                            <img class="skill-icon" src="img/github.png" alt="github">
                            <div class="skill-title">GitHub</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="project">
        <div class="inner">
            <div class="website-container">
                <div class="website-title-container">
                    <div class="website-title">project</div>
                    <div class="arrow-container">
                        <i class="fas fa-chevron-left slide-prev slide-ready"></i>
                        <i class="fas fa-chevron-right slide-next slide-ready"></i>
                    </div>
                </div>
                <!-- HTML5 에서는 data-변수이름=변수값 -->
                <div id="project-inner"> 
                    <!-- 슬라이드에서 제일 크게 감싸주는 inner에 보여질 li영역 너비 지정 -->
                    <div class="project-container">
                        <ul class="project-list">
                            <li class="card-container" id="card-first">
                                <div class="card-name"><p>portfolio</p></div>
                                <div class="card-detail">
                                    <div class="card-detail-title">개인 포트폴리오</div>
                                    <div class="card-link">
                                        <div class="card-button"><i class="fab fa-git-square card-icon"></i></div>
                                        <div class="card-button"><i class="fab fa-internet-explorer card-icon"></i></div>
                                    </div>
                                </div>
                            </li>
                            <li class="card-container" id="card-second">
                                <div class="card-name"><p>portfolio</p></div>
                                <div class="card-detail">
                                    <div class="card-detail-title">프로젝트 사이트</div>
                                    <div class="card-link">
                                        <div class="card-button"><i class="fab fa-git-square card-icon"></i></div>
                                        <div class="card-button"><i class="fab fa-internet-explorer card-icon"></i></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </section>
    <footer>
        <div class="inner">
            <div class="footer-message">2021 이혜영 All rights reserved</div>
            <div class="footer-contact"></div>
        </div>
    </footer>
    <a id="backtotop"></a>
    <script src="js/main.js"></script>
</body>
</html>
